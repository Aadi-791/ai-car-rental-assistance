<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Car Rental Assistant</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #0078d7;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #0078d7;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }

        .results {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Car Rental Assistant</h1>
        <p>Finds the best rental deals and vehicle options</p>
    </header>
    <div class="container">
        <div class="form-group">
            <label for="location">Pick-up Location:</label>
            <input type="text" id="location" placeholder="Enter city or airport">
        </div>
        <div class="form-group">
            <label for="date">Pick-up Date:</label>
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <label for="vehicle">Vehicle Type:</label>
            <select id="vehicle">
                <option value="economy">Economy</option>
                <option value="suv">SUV</option>
                <option value="luxury">Luxury</option>
            </select>
        </div>
        <button onclick="findDeals()">Find Deals</button>
        <div id="results" class="results" style="display: none;">
            <h3>Available Deals:</h3>
            <ul id="dealsList"></ul>
        </div>
    </div>
    <script>
        // JavaScript Functionality
        function findDeals() {
            const location = document.getElementById('location').value;
            const date = document.getElementById('date').value;
            const vehicle = document.getElementById('vehicle').value;

            if (!location || !date || !vehicle) {
                alert('Please fill in all fields.');
                return;
            }

            // Simulate fetching deals from an API
            const deals = [
                { name: 'Economy Car - Rs.3000/day', type: 'economy' },
                { name: 'SUV - Rs.5000/day', type: 'suv' },
                { name: 'Luxury Car - Rs.10000/day', type: 'luxury' }
            ];

            const filteredDeals = deals.filter(deal => deal.type === vehicle);

            const resultsDiv = document.getElementById('results');
            const dealsList = document.getElementById('dealsList');
            dealsList.innerHTML = '';

            filteredDeals.forEach(deal => {
                const listItem = document.createElement('li');
                listItem.textContent = deal.name;
                dealsList.appendChild(listItem);
            });

            resultsDiv.style.display = 'block';
        }
    </script>
</body>
</html>
